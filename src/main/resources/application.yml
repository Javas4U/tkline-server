# 服务器配置
server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: tkline-server

  # 彩色日志输出
  output:
    ansi:
      enabled: always

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 支持通过环境变量配置数据库连接
    url: jdbc:mysql://${DB_HOST:1.94.145.5}:${DB_PORT:3306}/${DB_NAME:tkline}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:hunter123@bytelab.com}

  # 热部署配置
  devtools:
    restart:
      enabled: true
      exclude: static/**,public/**,templates/**
      additional-paths: src/main/java
    livereload:
      enabled: true

  # 邮箱配置
  mail:
    host: ${MAIL_HOST:smtpdm.aliyun.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:noreply@mail.bytelab.com.cn}
    password: ${MAIL_PASSWORD:k8W3xR9pL2qT7mN4}
    protocol: ${MAIL_PROTOCOL:smtp}
    properties:
      mail:
        smtp:
          replyto: ${MAIL_REPLYTO:bytelab@126.com}
          auth: true
          starttls:
            enable: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
    default-encoding: UTF-8

  # 缓存配置（使用简单内存缓存）
  cache:
    type: simple

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.bytelab.tkline.server.entity
  global-config:
    banner: true
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# SpringDoc 配置
springdoc:
  api-docs:
    enabled: ${SPRINGDOC_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SPRINGDOC_ENABLED:true}
    path: /swagger-ui.html
    persist-authorization: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.bytelab.tkline.server

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: when-authorized
  health:
    defaults:
      enabled: true

# 日志配置
logging:
  level:
    com.bytelab.tkline: ${LOG_LEVEL_APP:debug}
    com.baomidou.mybatisplus: ${LOG_LEVEL_MYBATIS:debug}

# JWT配置
jwt:
  # JWT签名密钥（开发环境默认值，生产环境必须通过环境变量JWT_SECRET覆盖）
  secret: ${JWT_SECRET:25ce66ee090fc4e2d272289dc1a2e54d692cfbd35bbf96e60b2c308b3a0b2a15f7d7f38051ccff27038d5fc397dd09badc2c4ce52d089867c957cfbaa94c475e}
  expiration: 1800  # Token过期时间（秒），默认30分钟

# 安全配置
security:
  max-devices: 5    # 单用户最多同时登录设备数
  max-login-attempts: 5  # 最大登录失败次数
  lock-duration-minutes: 15  # 账号锁定时长（分钟）

# 缓存配置
cache:
  # 用户信息缓存
  user:
    max-size: 10000      # 最多缓存用户数
    expire-hours: 24     # 24小时未访问自动清除
  # Token缓存
  token:
    max-size: 50000      # 最多缓存token数
    cleanup-cron: "0 0 * * * ?"  # 每小时清理过期token
    blacklist-cleanup-cron: "0 0 3 * * ?"  # 每天凌晨3点清理黑名单

# Reality 协议配置
reality:
  # Reality 公钥（用于客户端配置）
  public-key: ${REALITY_PUBLIC_KEY:Rv6ciZx97Yu5hu8573QqD1HGcRo-YBrl7T8tW-yEf2s}
  # Reality 私钥（用于服务端配置，请勿公开）
  private-key: ${REALITY_PRIVATE_KEY:sBBzieowhwXQDjR2LA3DEfYVOVBBc8rhl_pfAXRomU8}
  # Reality Short ID
  short-id: ${REALITY_SHORT_ID:a1b2c3d4}

# API服务密钥（从配置文件读取，用于验证外部服务身份，如 singbox-config-updater）
# API_SERVICE_SECRET (生成命令：openssl rand -base64 32)
api:
  service:
    secret: ${API_SERVICE_SECRET:wjTMOWKEzXJFTQUG7MLMPt7pOQ3qRMXRZVQowrKxvHg=}

# 节点健康检查配置
node:
  health-check:
    # 健康检查超时时间（毫秒）
    timeout: ${NODE_HEALTH_CHECK_TIMEOUT:5000}
    # sing-box Clash API 端口
    clash-api-port: ${NODE_CLASH_API_PORT:9090}
    # sing-box Clash API 密钥（用于认证）
    clash-api-secret: ${NODE_CLASH_API_SECRET:5fcd85da-f3c5-4444-b497-ea759cef4248}
    # 健康检查定时任务执行频率（Cron 表达式）
    # 默认: 0 */3 * * * ? (每3分钟执行一次)
    # 其他示例:
    #   - 每分钟: 0 * * * * ?
    #   - 每5分钟: 0 */5 * * * ?
    #   - 每10分钟: 0 */10 * * * ?
    #   - 每30分钟: 0 */30 * * * ?
    check-cron: ${NODE_HEALTH_CHECK_CRON:0 */3 * * * ?}
    # 清理离线节点定时任务执行频率（Cron 表达式）
    # 默认: 0 0 2 * * ? (每天凌晨2点)
    cleanup-cron: ${NODE_HEALTH_CLEANUP_CRON:0 0 2 * * ?}
