# Clash Meta 配置文件模板
# 订阅组: ${GROUP_NAME}
# 订阅编号: ${ORDER_NO}

port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
${PROXIES}

proxy-groups:
  - name: PROXY
    type: select
    proxies:
${PROXY_NAMES}
      - DIRECT

rules:
  - GEOIP,CN,DIRECT
  - MATCH,PROXY

# --- 节点模板定义区 ---
# {{ define "vless" }}
  - name: "${NODE_NAME}"
    type: vless
    server: ${SERVER_IP}
    port: ${SERVER_PORT}
    uuid: ${UUID}
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: www.cloudflare.com
    reality-opts:
      public-key: YOUR_REALITY_PUBLIC_KEY
      short-id: a1b2c3d4
    client-fingerprint: chrome
# {{ end }}

