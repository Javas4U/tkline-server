name: Docker Image CI/CD to Aliyun ACR

on:
  push:
    branches:
      - main
      - '[0-9]+.*'  # åŒ¹é…æ‰€æœ‰ç‰ˆæœ¬åˆ†æ”¯: 0.1.0, 0.4.0, 1.0.0, 2.3.4 ç­‰
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - '[0-9]+.*'
  workflow_dispatch:

env:
  # é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ ACR é…ç½®
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/tkline-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Maven ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # å¯ç”¨ buildkit é•œåƒå­˜å‚¨,åŠ å¿«æž„å»ºé€Ÿåº¦
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          # å¯ç”¨æ›´æ¿€è¿›çš„ BuildKit ä¼˜åŒ–å‚æ•°
          buildkitd-flags: --allow-insecure-entitlement network.host --allow-insecure-entitlement security.insecure

      - name: ç™»å½•åˆ°é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ ACR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # æ¯æ¬¡æäº¤éƒ½æ‰“ä¸Šå”¯ä¸€çš„ commit SHA tag(çŸ­æ ¼å¼7ä½)
            type=sha,prefix={{branch}}-,format=short
            # åˆ†æ”¯åä½œä¸º"æœ€æ–°ç‰ˆæœ¬"æŒ‡é’ˆ,ä¼šè¢«åŽç»­æäº¤è¦†ç›–(è¿™æ˜¯é¢„æœŸè¡Œä¸º)
            type=ref,event=branch
            # å§‹ç»ˆæ‰“ä¸Š latest tag,æŒ‡å‘æœ€æ–°æž„å»ºçš„é•œåƒ
            type=raw,value=latest
          flavor: |
            latest=false

      - name: è®°å½•æž„å»ºå¼€å§‹æ—¶é—´
        id: build-start
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä¼˜åŒ–ç¼“å­˜ç­–ç•¥
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ðŸš€ æ€§èƒ½ä¼˜åŒ–:åªæž„å»º amd64,arm64 æŒ‰éœ€æž„å»º
          platforms: linux/amd64
          # å¯ç”¨å†…è”ç¼“å­˜å’Œ Maven ç¼“å­˜æŒ‚è½½
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # å¯ç”¨å¹¶è¡Œæž„å»º
          provenance: false
          sbom: false
          # å¯ç”¨ç¼“å­˜æŒ‚è½½ä¼˜åŒ–
          cache-from: |
            type=gha,scope=buildkit
            type=gha,scope=maven
          cache-to: type=gha,mode=max,scope=buildkit

      - name: è®¡ç®—æž„å»ºè€—æ—¶å¹¶è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          # è®¡ç®—æž„å»ºè€—æ—¶
          BUILD_START=${{ steps.build-start.outputs.timestamp }}
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          BUILD_MINUTES=$((BUILD_DURATION / 60))
          BUILD_SECONDS=$((BUILD_DURATION % 60))

          echo "### Docker é•œåƒæž„å»ºæˆåŠŸ ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºè€—æ—¶:** ${BUILD_MINUTES}åˆ†${BUILD_SECONDS}ç§’ (æ€»è®¡ ${BUILD_DURATION}ç§’)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºå¹³å°:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ‘˜è¦:** ${{ steps.docker-build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é˜¿é‡Œäº‘ ACR ä»“åº“:** ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/tkline-server" >> $GITHUB_STEP_SUMMARY
